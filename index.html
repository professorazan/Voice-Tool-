<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Text-to-Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a5e63;
            --secondary-color: #2c9c86;
            --accent-color: #f8c150;
            --light-color: #f5f9fa;
            --dark-color: #0f2e38;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        main {
            max-width: 900px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex: 1;
        }
        
        .input-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(44, 156, 134, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, button {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: white;
        }
        
        select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            flex: 2;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
            flex: 1;
        }
        
        .btn-secondary:hover {
            background-color: #e8f0f2;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .player-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .player-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        #audio-player {
            width: 100%;
            margin: 1rem 0;
        }
        
        .status {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background-color: #e8f7f0;
            color: #2a9461;
            display: block;
        }
        
        .status.error {
            background-color: #feeeed;
            color: #e02d3c;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        .footer-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .footer-text {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            main {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-microphone-alt logo"></i>
            <div>
                <h1>AZAN TEXT-TO-SPEECH</h1>
                <p class="tagline">Transforming text into natural sounding speech</p>
            </div>
        </div>
    </header>
    
    <main>
        <section class="input-section">
            <h2>Enter Text to Convert</h2>
            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="Matthew">Matthew (Male)</option>
                        <option value="Emma">Emma (Female)</option>
                        <option value="Chris">Chris (Male)</option>
                        <option value="Laura">Laura (Female)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="speed-select">Speed</label>
                    <select id="speed-select">
                        <option value="0.8">Slow</option>
                        <option value="1" selected>Normal</option>
                        <option value="1.2">Fast</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="api-select">API Service</label>
                    <select id="api-select">
                        <option value="speechma">SpeechMasters API (Preferred)</option>
                        <option value="elevenlabs">Eleven Labs API (Fallback)</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button id="convert-btn" class="btn btn-primary">
                    <i class="fas fa-sync"></i> Convert to Speech
                </button>
                <button id="clear-btn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear Text
                </button>
            </div>
        </section>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting text to speech...</p>
        </div>
        
        <div class="status" id="status-message"></div>
        
        <section class="player-section">
            <h2>Audio Output</h2>
            <div class="player-container">
                <audio id="audio-player" controls></audio>
                <p id="player-info">Audio will appear here after conversion</p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-microphone-alt"></i> AZAN TTS
            </div>
            <p class="footer-text">Professional Text-to-Speech Conversion Tool</p>
            <p class="copyright">© 2023 Azan Text-to-Speech. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const speedSelect = document.getElementById('speed-select');
            const apiSelect = document.getElementById('api-select');
            const convertBtn = document.getElementById('convert-btn');
            const clearBtn = document.getElementById('clear-btn');
            const audioPlayer = document.getElementById('audio-player');
            const loadingElement = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const playerInfo = document.getElementById('player-info');
            
            // Event Listeners
            convertBtn.addEventListener('click', convertTextToSpeech);
            clearBtn.addEventListener('click', clearText);
            
            // Function to convert text to speech
            async function convertTextToSpeech() {
                const text = textInput.value.trim();
                if (!text) {
                    showStatus('Please enter some text to convert.', 'error');
                    return;
                }
                
                const voice = voiceSelect.value;
                const speed = speedSelect.value;
                const apiService = apiSelect.value;
                
                // Show loading state
                loadingElement.style.display = 'block';
                convertBtn.disabled = true;
                statusMessage.className = 'status';
                
                try {
                    let audioUrl;
                    
                    // Try SpeechMasters API first if selected
                    if (apiService === 'speechma') {
                        try {
                            audioUrl = await convertWithSpeechMastersAPI(text, voice, speed);
                        } catch (error) {
                            console.warn('SpeechMasters API failed, falling back to ElevenLabs');
                            audioUrl = await convertWithElevenLabsAPI(text, voice, speed);
                        }
                    } else {
                        // Use Eleven Labs API
                        audioUrl = await convertWithElevenLabsAPI(text, voice, speed);
                    }
                    
                    // Set the audio source and show player
                    audioPlayer.src = audioUrl;
                    playerInfo.textContent = 'Ready to play';
                    showStatus('Text converted to speech successfully!', 'success');
                } catch (error) {
                    console.error('Conversion error:', error);
                    showStatus('Failed to convert text to speech. Please try again.', 'error');
                } finally {
                    // Hide loading state
                    loadingElement.style.display = 'none';
                    convertBtn.disabled = false;
                }
            }
            
            // Mock function for SpeechMasters API (replace with actual implementation)
            async function convertWithSpeechMastersAPI(text, voice, speed) {
                // In a real implementation, this would make an actual API call
                return new Promise((resolve, reject) => {
                    // Simulate API call delay
                    setTimeout(() => {
                        // For demo purposes, sometimes fail to simulate fallback
                        if (Math.random() > 0.3) {
                            // Simulate successful response with a mock audio URL
                            resolve('https://assets.mixkit.co/sfx/preview/mixkit-text-to-speech-hello-857.mp3');
                        } else {
                            reject(new Error('SpeechMasters API unavailable'));
                        }
                    }, 1500);
                });
            }
            
            // Mock function for Eleven Labs API (replace with actual implementation)
            async function convertWithElevenLabsAPI(text, voice, speed) {
                // In a real implementation, this would make an actual API call
                return new Promise((resolve) => {
                    // Simulate API call delay
                    setTimeout(() => {
                        // Return a mock audio URL for demonstration
                        resolve('https://assets.mixkit.co/sfx/preview/mixkit-robot-announcement-871.mp3');
                    }, 1500);
                });
            }
            
            // Function to show status messages
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status';
                if (type) {
                    statusMessage.classList.add(type);
                }
            }
            
            // Function to clear the text input
            function clearText() {
                textInput.value = '';
                audioPlayer.src = '';
                playerInfo.textContent = 'Audio will appear here after conversion';
                statusMessage.className = 'status';
            }
        });
    </script>
</body>
</html>
